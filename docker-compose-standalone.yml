version: '3'
services:
  geth:
    image: ethereum/client-go
    command: --datadir=/root/.ethereum/devchain --nodekeyhex=09f169e219c663b64691f8e39ee5e0877c9e6cd8d373daee26849cc4a7302047 --rpcapi "db,personal,eth,net,web3" --rpccorsdomain='*' --networkid=1234 --rpc --rpcaddr="0.0.0.0"  --mine
    volumes:
      - ./genesis/genesis.json:/root/genesis/genesis.json:ro
      - ./genesis/keystore:/root/.ethereum/devchain/keystore:rw
    ports:
      - "30303:30303"
      - "30303:30303/udp"
      - "8545:8545"
