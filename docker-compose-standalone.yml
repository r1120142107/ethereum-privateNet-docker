version: '3'
services:
   eth:
    build: geth-node
    restart: on-failure  
    entrypoint: /root/start.sh
    volumes:
      - ./genesis/password:/root/genesis/password:ro
      - ./genesis/genesis.json:/root/genesis/genesis.json:ro
      - ./genesis/keystore:/root/.ethereum/devchain/keystore:rw
    command: '--datadir=~/.ethereum/devchain --rpccorsdomain="*" --networkid=456719 --rpc --bootnodes="enode://e68b4732ee9ec126e5e66c7a2e90346e093c92c83b750967d6a2d089d6fd9dacc1a04fbd54ca9aa2fee13b4d4de1c3ff68ea5aad1e8da3578bacdcf91edde0e7@1.29.82.155:30303?discport=4969" --mine'
